        let audioContext = null;
        
        // „Ç™„Éº„Éá„Ç£„Ç™„Ç≥„É≥„ÉÜ„Ç≠„Çπ„Éà„ÇíÂàùÊúüÂåñ
        function initAudioContext() {

        // „Ç∏„É£„É≥„ÉóÂäπÊûúÈü≥„ÇíÂÜçÁîü
        function playJumpSound() {
            if (!audioContext) {
                initAudioContext();
            }
            
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }

            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.value = 440; // A4
            oscillator.type = 'sine';

            // Èü≥Èáè„ÅÆ„Ç®„É≥„Éô„É≠„Éº„ÉóÔºàÁü≠„ÅèËªΩÂø´„Å™Èü≥Ôºâ
            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode.gain.linearRampToValueAtTime(0.2, audioContext.currentTime + 0.01);
            gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + 0.1);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.1);
        }

            gainNode.gain.setValueAtTime(0, audioContext.currentTime);

            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);

        // Ëá™„Ç≠„É£„É©„ÅÆ‰∏ã„ÅÆÈÉ®ÂàÜÔºàË∂≥„ÅÆÈÉ®ÂàÜÔºâ„ÅÆ„Å©„Åì„Åß„ÇÇÈöúÂÆ≥Áâ©„ÅÆ‰∏ä„Å´‰πó„Å£„Å¶„ÅÑ„Çå„Å∞true
        function isOnObstacle(obs) {

            // „Éó„É¨„Ç§„É§„Éº„ÅÆÂ∫ßÊ®ô
            const playerLeft = player.x;

            const isInXRange = playerRight > obsScreenX + 2 && 
                              playerLeft < obsScreenX + obs.width - 2;
            
            // „Éó„É¨„Ç§„É§„Éº„ÅÆË∂≥„ÅåÈöúÂÆ≥Áâ©„ÅÆ‰∏äÁ´Ø„Å´Ëß¶„Çå„Å¶„ÅÑ„Çã„ÅãÔºà„Çà„ÇäÂØõÂÆπ„Å´Ôºâ
            // ÈöúÂÆ≥Áâ©„ÅÆ‰∏äÁ´ØÔºàobs.yÔºâ„Å´„Éó„É¨„Ç§„É§„Éº„ÅÆË∂≥„ÅåËß¶„Çå„Å¶„ÅÑ„Çã„Åã
            const isOnTop = playerBottom >= obs.y - 3 && playerBottom <= obs.y + 10;
            
            // „Éó„É¨„Ç§„É§„Éº„ÅåÈöúÂÆ≥Áâ©„ÅÆ‰∏ä„Å´„ÅÑ„ÇãÔºàËêΩ‰∏ã‰∏≠„Åæ„Åü„ÅØÁùÄÂú∞ÊôÇÔºâ
            const isFallingOrLanded = player.velocityY >= -1;

        // Ë°ùÁ™ÅÂà§ÂÆö
        function checkCollisions() {
            // ÈöúÂÆ≥Áâ©„Å®„ÅÆË°ùÁ™Å
            for (let obs of obstacles) {
                const obsScreenX = obs.x - cameraX;
                
                // ÂõõËßí„ÅÆÈöúÂÆ≥Áâ©„ÅÆÂ†¥Âêà
                if (obs.type === 'box') {
                    // ‰∏ä„Åã„ÇâË∏è„Çì„Åß„ÅÑ„ÇãÂ†¥Âêà„ÅØÂÆåÂÖ®„Å´„Çπ„Ç≠„ÉÉ„ÉóÔºàisOnObstacleÈñ¢Êï∞„ÅßÂà§ÂÆöÔºâ
                    if (isOnObstacle(obs)) {
                        continue; // Ë°ùÁ™Å„Åó„Å™„ÅÑ
                    }
                    
                    // ÂõõËßí„ÅÆÈöúÂÆ≥Áâ©„ÅÆÂÅ¥Èù¢„Éª‰∏ã„Åã„Çâ„ÅÆË°ùÁ™Å„ÅÆ„ÅøÂà§ÂÆö
                    const playerBottomY = player.y + player.height;
                    const playerTopY = player.y;
                    const playerLeft = player.x;
                    const playerRight = player.x + player.width;
                    const obsTopY = obs.y;
                    const obsBottomY = obs.y + obs.height;
                    const obsLeft = obsScreenX;
                    const obsRight = obsScreenX + obs.width;
                    
                    // ÈöúÂÆ≥Áâ©„Åã„ÇâÈôç„Çä„ÇãÊôÇÔºàÈöúÂÆ≥Áâ©„ÅÆÂè≥Á´Ø„ÇíË∂Ö„Åà„ÅüÊôÇÔºâ„ÅØÊ≠ª„Å™„Å™„ÅÑ
                    // „Éó„É¨„Ç§„É§„Éº„ÅåÈöúÂÆ≥Áâ©„ÅÆÂè≥Á´Ø„ÇíË∂Ö„Åà„Å¶„ÅÑ„ÇãÂ†¥Âêà„ÅØ„ÄÅÈôç„Çä„Å¶„ÅÑ„ÇãÊúÄ‰∏≠„Å™„ÅÆ„ÅßË°ùÁ™Å„Åó„Å™„ÅÑ
                    const isDescendingFromObstacle = playerLeft > obsRight - 5 && 
                                                     playerBottomY >= obsTopY - 5 && 
                                                     playerBottomY <= obsTopY + 10;
                    
                    // ÂÅ¥Èù¢„Åã„Çâ„ÅÆË°ùÁ™ÅÔºàÂ∑¶Âè≥Ôºâ- „Åü„Å†„Åó„ÄÅ‰∏ä„Å´‰πó„Å£„Å¶„ÅÑ„ÇãÂ†¥Âêà„ÇÑÈôç„Çä„Å¶„ÅÑ„ÇãÂ†¥Âêà„ÅØÈô§Â§ñ
                    // Â∑¶ÂÅ¥„Åã„Çâ„ÅÆË°ùÁ™Å
                    const isOnLeftSide = playerRight > obsLeft && 
                                        playerRight < obsLeft + 20 &&
                                        playerTopY < obsBottomY && 
                                        playerBottomY > obsTopY &&
                                        !isDescendingFromObstacle;
                    
                    // Âè≥ÂÅ¥„Åã„Çâ„ÅÆË°ùÁ™ÅÔºàÈôç„Çä„Å¶„ÅÑ„ÇãÂ†¥Âêà„ÅØÈô§Â§ñÔºâ
                    const isOnRightSide = playerLeft < obsRight && 
                                         playerLeft > obsRight - 20 &&
                                         playerTopY < obsBottomY && 
                                         playerBottomY > obsTopY &&
                                         !isDescendingFromObstacle;
                    
                    if (isOnLeftSide || isOnRightSide) {
                        return true;
                    }
                    
                    // ‰∏ã„Åã„Çâ„ÅÆË°ùÁ™ÅÔºà„Éó„É¨„Ç§„É§„Éº„ÅåÈöúÂÆ≥Áâ©„ÅÆ‰∏ã„Å´„ÅÑ„Å¶„ÄÅ‰∏ä„Å´Ë°ùÁ™ÅÔºâ
                    // „Åü„Å†„Åó„ÄÅÈöúÂÆ≥Áâ©„ÅÆ‰∏ä„Å´‰πó„Å£„Å¶„ÅÑ„ÇãÂ†¥Âêà„ÇÑÈôç„Çä„Å¶„ÅÑ„ÇãÂ†¥Âêà„ÅØÈô§Â§ñ
                    if (playerBottomY > obsTopY && 
                        playerTopY < obsTopY &&
                        playerRight > obsLeft + 5 &&
                        playerLeft < obsRight - 5 &&
                        !isDescendingFromObstacle) {
                        return true;
                    }
                } else if (obs.type === 'triangle') {
                    // ‰∏âËßí„ÅÆÈöúÂÆ≥Áâ©„ÅØ‰∏âËßí„ÅÆÈÉ®ÂàÜ„Å´Ëß¶„Çå„Åü„Å®„Åç„ÅÆ„ÅøÊ≠ª„Å¨Ôºà„Åï„Çâ„Å´Â∞è„Åï„Å™Âà§ÂÆöÔºâ
                    const topY = obs.y;
                    const bottomY = obs.y + obs.height;
                    const leftX = obsScreenX;
                    const rightX = obsScreenX + obs.width;
                    const centerX = obsScreenX + obs.width / 2;
                    
                    // „Éó„É¨„Ç§„É§„Éº„ÅÆÁü©ÂΩ¢„Å®‰∏âËßí„ÅÆÁü©ÂΩ¢„ÅåÈáç„Å™„Å£„Å¶„ÅÑ„Çã„Åã„ÉÅ„Çß„ÉÉ„ÇØ
                    if (player.x >= rightX || player.x + player.width <= leftX ||
                        player.y >= bottomY || player.y + player.height <= topY) {
                        // Áü©ÂΩ¢„ÅåÈáç„Å™„Å£„Å¶„ÅÑ„Å™„ÅÑÂ†¥Âêà„ÅØË°ùÁ™Å„Åó„Å™„ÅÑ
                        continue;
                    }
                    
                    // ÂΩì„Åü„ÇäÂà§ÂÆö„Çí„Åï„Çâ„Å´Â∞è„Åï„Åè„Åô„Çã„Åü„ÇÅ„ÄÅ„Éó„É¨„Ç§„É§„Éº„ÅÆ‰∏≠ÂøÉ„ÅÆ„Åø„Çí„ÉÅ„Çß„ÉÉ„ÇØ
                    // „Çà„ÇäÂé≥ÂØÜ„Å´„ÄÅ‰∏≠ÂøÉÁÇπ„ÅÆ„Åø„Çí„ÉÅ„Çß„ÉÉ„ÇØ
                    const checkPoint = {
                        x: player.x + player.width / 2,
                        y: player.y + player.height / 2
                    };
                    
                    // ‰∏≠ÂøÉÁÇπ„Åå‰∏âËßí„ÅÆÁØÑÂõ≤ÂÜÖ„Å´„ÅÑ„Çã„Åã
                    if (checkPoint.x >= leftX && checkPoint.x <= rightX &&
                        checkPoint.y >= topY && checkPoint.y <= bottomY) {
                        
                        // ‰∏âËßí„ÅÆÂ∑¶ÂÅ¥„ÅÆÁ∑ö: y = topY + (bottomY - topY) * (x - leftX) / (width/2)
                        // ‰∏âËßí„ÅÆÂè≥ÂÅ¥„ÅÆÁ∑ö: y = topY + (bottomY - topY) * (rightX - x) / (width/2)
                        let lineY;
                        
                        if (checkPoint.x <= centerX) {
                            // Â∑¶ÂÅ¥„ÅÆÁ∑ö
                            lineY = topY + (bottomY - topY) * (checkPoint.x - leftX) / (obs.width / 2);
                            // „Éù„Ç§„É≥„Éà„ÅåÁ∑ö„Çà„Çä‰∏ãÔºà‰∏âËßí„ÅÆÂÜÖÈÉ®Ôºâ„Å´„ÅÇ„Çã„ÅãÔºà15„Éî„ÇØ„Çª„É´„ÅÆÂ§ß„Åç„Å™‰ΩôË£ï„ÅßÂà§ÂÆö„ÇíÂ∞è„Åï„ÅèÔºâ
                            if (checkPoint.y >= lineY + 15) {
                                return true; // ‰∏âËßí„ÅÆÂÜÖÈÉ®„Å´„ÅÑ„Çã
                            }
                        } else {
                            // Âè≥ÂÅ¥„ÅÆÁ∑ö
                            lineY = topY + (bottomY - topY) * (rightX - checkPoint.x) / (obs.width / 2);
                            // „Éù„Ç§„É≥„Éà„ÅåÁ∑ö„Çà„Çä‰∏ãÔºà‰∏âËßí„ÅÆÂÜÖÈÉ®Ôºâ„Å´„ÅÇ„Çã„ÅãÔºà15„Éî„ÇØ„Çª„É´„ÅÆÂ§ß„Åç„Å™‰ΩôË£ï„ÅßÂà§ÂÆö„ÇíÂ∞è„Åï„ÅèÔºâ
                            if (checkPoint.y >= lineY + 15) {
                                return true; // ‰∏âËßí„ÅÆÂÜÖÈÉ®„Å´„ÅÑ„Çã
                            }
                        }
                    }
                }
            }

            // ËêΩ„Å®„ÅóÁ©¥„Å®„ÅÆË°ùÁ™ÅÔºà„Éó„É¨„Ç§„É§„Éº„ÅåËêΩ„Å®„ÅóÁ©¥„ÅÆ‰∏ä„Å´„ÅÑ„Å¶„ÄÅÂú∞Èù¢„Çà„Çä‰∏ã„Å´ËêΩ„Å°„ÅüÂ†¥ÂêàÔºâ
            // ÁùÄÂú∞ÊôÇ„Å´Â∞ë„Åó„Åß„ÇÇËß¶„Çå„Å¶„ÅÑ„Çå„Å∞OK
            for (let pit of pits) {
                const pitScreenX = pit.x - cameraX;
                const groundLevel = pit.y;
                const playerBottom = player.y + player.height;
                const playerLeft = player.x;
                const playerRight = player.x + player.width;
                
                // „Éó„É¨„Ç§„É§„Éº„ÅåËêΩ„Å®„ÅóÁ©¥„ÅÆÁØÑÂõ≤„Å®Èáç„Å™„Å£„Å¶„ÅÑ„Çã„ÅãÔºàÂÆåÂÖ®„Å´Ê∏°„Çä„Åç„Å£„Å¶„ÅÑ„Å™„ÅÑÂ†¥Âêà„ÇÇÂê´„ÇÄÔºâ
                const isOverlapping = playerRight > pitScreenX && playerLeft < pitScreenX + pit.width;
                
                if (isOverlapping) {
                    // „Éó„É¨„Ç§„É§„Éº„ÅÆË∂≥„ÅÆÈÉ®ÂàÜ„ÅåËêΩ„Å®„ÅóÁ©¥„ÅÆÁØÑÂõ≤ÂÜÖ„Å´„ÅÇ„ÇãÈÉ®ÂàÜ„Çí„ÉÅ„Çß„ÉÉ„ÇØ
                    const overlapLeft = Math.max(playerLeft, pitScreenX);
                    const overlapRight = Math.min(playerRight, pitScreenX + pit.width);
                    
                    // Èáç„Å™„Å£„Å¶„ÅÑ„ÇãÈÉ®ÂàÜ„ÅÆË∂≥„ÅÆÈÉ®ÂàÜ„Çí„ÉÅ„Çß„ÉÉ„ÇØÔºàÁùÄÂú∞ÊôÇ„ÇíËÄÉÊÖÆÔºâ
                    // Ëá™„Ç≠„É£„É©„ÅÆ‰∏ÄÈÉ®„Åß„ÇÇÁùÄÂú∞„Åß„Åç„Å¶„ÅÑ„Çå„Å∞Ê≠ª„Å™„Å™„ÅÑ
                    const checkPoints = 50; // „ÉÅ„Çß„ÉÉ„ÇØ„Éù„Ç§„É≥„ÉàÊï∞„Çí„Åï„Çâ„Å´Â¢ó„ÇÑ„Åô
                    let isTouchingGround = false;
                    
                    // Èáç„Å™„Å£„Å¶„ÅÑ„ÇãÈÉ®ÂàÜ„ÅÆË∂≥„ÅÆÈÉ®ÂàÜ„ÇíÂùáÁ≠â„Å´„ÉÅ„Çß„ÉÉ„ÇØ
                    for (let i = 0; i <= checkPoints; i++) {
                        const ratio = i / checkPoints;
                        const checkX = overlapLeft + (overlapRight - overlapLeft) * ratio;
                        const checkY = playerBottom;
                        
                        // „Åì„ÅÆ„Éù„Ç§„É≥„Éà„ÅåÂú∞Èù¢„Å´Êé•„Åó„Å¶„ÅÑ„Çã„ÅãÔºà80„Éî„ÇØ„Çª„É´„ÅÆÂ§ß„Åç„Å™‰ΩôË£ï„ÇíÊåÅ„Åü„Åõ„ÇãÔºâ
                        // Ëá™„Ç≠„É£„É©„ÅÆ‰∏ÄÈÉ®„Åß„ÇÇÁùÄÂú∞„Åß„Åç„Å¶„ÅÑ„Çå„Å∞OK
                        if (checkY <= groundLevel + 80) {
                            isTouchingGround = true;
                            break;
                        }
                    }
                    
                    // ÂÆåÂÖ®„Å´Âú∞Èù¢„Çà„Çä‰∏ã„Å´ËêΩ„Å°„ÅüÂ†¥Âêà„ÅÆ„ÅøÊ≠ª„Å¨
                    // Ëá™„Ç≠„É£„É©„ÅÆ‰∏ÄÈÉ®„Åß„ÇÇÁùÄÂú∞„Åß„Åç„Å¶„ÅÑ„Çå„Å∞Ê≠ª„Å™„Å™„ÅÑ
                    if (!isTouchingGround && playerBottom > groundLevel + 80) {
                        return true;
                    }
                }
            }

            return false;
        }

        // „Ç¥„Éº„É´Âà§ÂÆö
        function checkGoal() {
            const goalScreenX = goalX - cameraX;
            return player.x >= goalScreenX - 50;

        function updateDisplay() {
            document.getElementById('stageDisplay').textContent = currentStage;
            const remainingDistance = Math.max(0, Math.floor((goalX - cameraX - player.x) / 10));
            document.getElementById('distanceDisplay').textContent = remainingDistance;

        // „Ç≤„Éº„É†„É´„Éº„Éó
        function gameLoop() {
            if (!gameRunning || gamePaused) return;

            // „Ç´„É°„É©„Çí„Çπ„ÇØ„É≠„Éº„É´ÔºàÊªë„Çâ„Åã„Å™Ë£úÈñìÔºâ
            targetCameraX += scrollSpeed;
            cameraX += (targetCameraX - cameraX) * 0.1; // Êªë„Çâ„Åã„Å™Ë£úÈñì
            
            // Ëµ∞Ë°å„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„ÅÆÊõ¥Êñ∞ÔºàÂú∞Èù¢„Å´„ÅÑ„ÇãÊôÇ„ÅÆ„ÅøÔºâ
            if (playerImageLoaded && spriteFrameWidth > 0 && !player.isJumping) {
                animationCounter++;
                if (animationCounter >= animationSpeed) {
                    animationCounter = 0;
                    animationFrameIndex = (animationFrameIndex + 1) % spriteFrameCount;
                }
            }

            // „Éó„É¨„Ç§„É§„Éº„ÅÆÁâ©ÁêÜÔºà„Åµ„Çì„Çè„Çä„Åó„Åü„Ç∏„É£„É≥„ÉóÔºâ
            // „Ç∏„É£„É≥„Éó„ÅÆÈ†ÇÁÇπ‰ªòËøë„ÅßÈáçÂäõ„ÇíÂº±„ÇÅ„Çã„Åì„Å®„Åß„ÄÅ„Çà„ÇäÊªë„Çâ„Åã„Å™Âãï„Åç„Å´
            let currentGravity = gravity;
            
            // ‰∏äÊòá‰∏≠„ÅØÈÄöÂ∏∏„ÅÆÈáçÂäõ„ÄÅÈ†ÇÁÇπ‰ªòËøë„ÅßÈáçÂäõ„ÇíÂº±„ÇÅ„ÄÅ‰∏ãÈôç‰∏≠„ÅØÊÆµÈöéÁöÑ„Å´ÈáçÂäõ„ÇíÂº∑„ÇÅ„Çã
            if (player.velocityY > 0) {
                // ‰∏ãÈôç‰∏≠ÔºöÊÆµÈöéÁöÑ„Å´ÈáçÂäõ„ÇíÂº∑„ÇÅ„ÇãÔºà„Çà„ÇäËá™ÁÑ∂„Å™Âãï„ÅçÔºâ
                // ‰∏ãÈôçÈÄüÂ∫¶„ÅåÈÄü„ÅÑ„Åª„Å©ÈáçÂäõ„ÇíÂº∑„Åè
                const fallSpeed = Math.min(player.velocityY, 5);
                currentGravity = gravity * (1 + fallSpeed * 0.1);
            } else if (player.velocityY > -3) {
                // È†ÇÁÇπ‰ªòËøëÔºöÈáçÂäõ„ÇíÂ§ßÂπÖ„Å´Âº±„ÇÅ„ÇãÔºà„Åµ„Çì„Çè„ÇäÊÑüÔºâ
                const nearTop = (player.velocityY + 3) / 3; // 0 (È†ÇÁÇπ) „Åã„Çâ 1 (Â∞ë„Åó‰∏ã) „Å∏„ÅÆÂÄ§
                currentGravity = gravity * (0.3 + nearTop * 0.4); // 0.3ÂÄç„Åã„Çâ0.7ÂÄç„Åæ„Åß
            } else {
                // ‰∏äÊòá‰∏≠ÔºöÈÄöÂ∏∏„ÅÆÈáçÂäõ
                currentGravity = gravity;
            }
            
            player.velocityY += currentGravity;
            
            // ÊúÄÂ§ß„Ç∏„É£„É≥„ÉóÈ´ò„Åï„ÅÆÂà∂ÈôêÔºàÁîªÈù¢„Åã„Çâ„ÅØ„ÅøÂá∫„Å™„ÅÑ„Çà„ÅÜ„Å´Ôºâ
            // Âà∂Èôê„Å´Ëøë„Å•„ÅÑ„Åü„ÇâÊªë„Çâ„Åã„Å´Ê∏õÈÄü„Åï„Åõ„Çã
            const minY = player.groundY - maxJumpHeight;
            const distanceToLimit = player.y - minY;
            
            if (distanceToLimit < 20 && player.velocityY < 0) {
                // Âà∂Èôê„Å´Ëøë„Å•„ÅÑ„Åü„ÇâÔºà20„Éî„ÇØ„Çª„É´‰ª•ÂÜÖÔºâ„ÄÅ‰∏äÊòáÈÄüÂ∫¶„ÇíÊªë„Çâ„Åã„Å´Ê∏õ„Çâ„Åô
                const slowdownFactor = Math.max(0.3, distanceToLimit / 20);
                player.velocityY *= slowdownFactor;
            }
            
            player.y += player.velocityY;
            
            // ÊúÄÁµÇÁöÑ„Å™Âà∂ÈôêÔºàÂÆåÂÖ®„Å´Ë∂Ö„Åà„ÅüÂ†¥Âêà„ÅÆ„ÅøÂº∑Âà∂ÁöÑ„Å´Ê≠¢„ÇÅ„ÇãÔºâ
            if (player.y < minY) {
                player.y = minY;
                // ÂÆåÂÖ®„Å´Ê≠¢„ÇÅ„Çã„ÅÆ„Åß„ÅØ„Å™„Åè„ÄÅËá™ÁÑ∂„Å´‰∏ãÈôç„ÇíÈñãÂßã
                if (player.velocityY < 0) {
                    player.velocityY = 0;
                }
            }

            // ËêΩ„Å®„ÅóÁ©¥„ÅÆ‰∏ä„Å´„ÅÑ„Çã„Åã„ÉÅ„Çß„ÉÉ„ÇØ
            let onPit = false;
            for (let pit of pits) {
                const pitScreenX = pit.x - cameraX;
                if (player.x + player.width > pitScreenX &&
                    player.x < pitScreenX + pit.width) {
                    onPit = true;
                    break;
                }
            }

            // ÈöúÂÆ≥Áâ©„ÅÆ‰∏ä„Å´‰πó„Å£„Å¶„ÅÑ„Çã„Åã„ÉÅ„Çß„ÉÉ„ÇØ
            let onObstacle = false;
            let obstacleTop = player.groundY;
            
            for (let obs of obstacles) {
                if (obs.type === 'box' && isOnObstacle(obs)) {
                    obstacleTop = obs.y;
                    onObstacle = true;
                    // „Éó„É¨„Ç§„É§„Éº„ÇíÈöúÂÆ≥Áâ©„ÅÆ‰∏ä„Å´ÈÖçÁΩÆ
                    if (player.y + player.height > obs.y && player.velocityY >= 0) {
                        player.y = obs.y - player.height;
                        player.velocityY = 0;
                        player.isJumping = false;
                    }
                    break;
                }
            }

            // Âú∞Èù¢„Å®„ÅÆË°ùÁ™ÅÂà§ÂÆöÔºàËêΩ„Å®„ÅóÁ©¥„ÅÆ‰∏ä„Å´„ÅÑ„Å™„ÅÑÂ†¥Âêà„ÅÆ„ÅøÔºâ
            if (!onPit && !onObstacle && player.y >= player.groundY) {
                player.y = player.groundY;
                player.velocityY = 0;
                player.isJumping = false;
            }

            // Ë°ùÁ™ÅÂà§ÂÆö
            if (checkCollisions()) {
                gameOver();
                return;
            }

            // „Ç¥„Éº„É´Âà§ÂÆö
            if (checkGoal()) {
                stageClear();
                return;
            }

            // „Éï„É¨„Éº„É†„É¨„Éº„ÉàÂà∂ÈôêÔºà„Çø„Éñ„É¨„ÉÉ„Éà„Åß„ÅØ30fps„Å´Âà∂ÈôêÔºâ
            const currentTime = performance.now();
            const elapsed = currentTime - lastFrameTime;
            
            if (elapsed >= frameInterval) {
                lastFrameTime = currentTime - (elapsed % frameInterval);
                
                // ÊèèÁîª
                draw();

                // Ë°®Á§∫Êõ¥Êñ∞
                updateDisplay();
            }

            requestAnimationFrame(gameLoop);
        }

        // ÊèèÁîª
        function draw() {
            // ËÉåÊôØ„Çí„ÇØ„É™„Ç¢
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // ËÉåÊôØÔºàÁ©∫Ôºâ- AppleÈ¢®„ÅÆ„Ç∞„É©„Éá„Éº„Ç∑„Éß„É≥
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#1e3a5f');
            gradient.addColorStop(0.3, '#2d5a7f');
            gradient.addColorStop(0.6, '#4a7ba7');
            gradient.addColorStop(1, '#6b9bc7');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // ËÉåÊôØ„ÅÆÂÖâ„ÅÆÂäπÊûúÔºàÂõ∫ÂÆö‰ΩçÁΩÆÔºâ- ËªΩÈáè„É¢„Éº„Éâ„Åß„ÅØÁ∞°Áï•Âåñ
            if (!useLightweightMode) {
                const lightGradient = ctx.createRadialGradient(
                    canvas.width * 0.3, 
                    canvas.height * 0.3, 
                    0,
                    canvas.width * 0.3, 
                    canvas.height * 0.3, 
                    canvas.width * 0.8
                );
                lightGradient.addColorStop(0, 'rgba(102, 126, 234, 0.2)');
                lightGradient.addColorStop(1, 'rgba(102, 126, 234, 0)');
                ctx.fillStyle = lightGradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }

            // Âú∞Èù¢ - AppleÈ¢®„ÅÆ„Éá„Ç∂„Ç§„É≥
            const groundGradient = ctx.createLinearGradient(0, canvas.height - groundHeight, 0, canvas.height);
            groundGradient.addColorStop(0, '#3d2817');
            groundGradient.addColorStop(1, '#2d1f12');
            ctx.fillStyle = groundGradient;
            ctx.fillRect(0, canvas.height - groundHeight, canvas.width, groundHeight);
            
            // Âú∞Èù¢„ÅÆ„Éè„Ç§„É©„Ç§„ÉàÔºàËªΩÈáè„É¢„Éº„Éâ„Åß„ÅØÁ∞°Áï•ÂåñÔºâ
            if (!useLightweightMode) {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.05)';
                ctx.fillRect(0, canvas.height - groundHeight, canvas.width, 2);
            }

            // ËêΩ„Å®„ÅóÁ©¥„ÇíÊèèÁîª - AppleÈ¢®„ÅÆ„Éá„Ç∂„Ç§„É≥
            for (let pit of pits) {
                const pitScreenX = pit.x - cameraX;
                if (pitScreenX > -pit.width && pitScreenX < canvas.width) {
                    // ËêΩ„Å®„ÅóÁ©¥„ÅÆ„Ç∞„É©„Éá„Éº„Ç∑„Éß„É≥
                    const pitGradient = ctx.createLinearGradient(
                        pitScreenX, pit.y,
                        pitScreenX, pit.y + pit.depth
                    );
                    pitGradient.addColorStop(0, '#1a1a1a');
                    pitGradient.addColorStop(0.5, '#0a0a0a');
                    pitGradient.addColorStop(1, '#000000');
                    
                    ctx.fillStyle = pitGradient;
                    ctx.fillRect(pitScreenX, pit.y, pit.width, pit.depth);
                    
                    // ËêΩ„Å®„ÅóÁ©¥„ÅÆÁ∏Å„ÅÆ„Éè„Ç§„É©„Ç§„ÉàÔºàËªΩÈáè„É¢„Éº„Éâ„Åß„ÅØÁ∞°Áï•ÂåñÔºâ
                    if (!useLightweightMode) {
                        ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
                        ctx.lineWidth = 1;
                        ctx.strokeRect(pitScreenX, pit.y, pit.width, 2);
                    }
                }
            }

            // ÈöúÂÆ≥Áâ©„ÇíÊèèÁîª - AppleÈ¢®„ÅÆ„Éá„Ç∂„Ç§„É≥
            for (let obs of obstacles) {
                const obsScreenX = obs.x - cameraX;
                if (obsScreenX > -obs.width && obsScreenX < canvas.width) {
                    if (obs.type === 'triangle') {
                        // ‰∏âËßí„ÅÆÈöúÂÆ≥Áâ©„ÇíÊèèÁîªÔºà„Ç∞„É©„Éá„Éº„Ç∑„Éß„É≥Ôºâ
                        const triangleGradient = ctx.createLinearGradient(
                            obsScreenX, obs.y,
                            obsScreenX, obs.y + obs.height
                        );
                        triangleGradient.addColorStop(0, '#ff6b6b');
                        triangleGradient.addColorStop(1, '#ee5a6f');
                        
                        if (!useLightweightMode) {
                            ctx.shadowBlur = 20;
                            ctx.shadowColor = 'rgba(255, 107, 107, 0.5)';
                        }
                        ctx.fillStyle = triangleGradient;
                        ctx.beginPath();
                        ctx.moveTo(obsScreenX + obs.width / 2, obs.y);
                        ctx.lineTo(obsScreenX, obs.y + obs.height);
                        ctx.lineTo(obsScreenX + obs.width, obs.y + obs.height);
                        ctx.closePath();
                        ctx.fill();
                        ctx.shadowBlur = 0;
                        
                        // „Éè„Ç§„É©„Ç§„ÉàÔºàËªΩÈáè„É¢„Éº„Éâ„Åß„ÅØÁ∞°Áï•ÂåñÔºâ
                        if (!useLightweightMode) {
                            ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
                            ctx.beginPath();
                            ctx.moveTo(obsScreenX + obs.width / 2, obs.y);
                            ctx.lineTo(obsScreenX + obs.width * 0.3, obs.y + obs.height * 0.5);
                            ctx.lineTo(obsScreenX + obs.width * 0.2, obs.y + obs.height);
                            ctx.lineTo(obsScreenX, obs.y + obs.height);
                            ctx.closePath();
                            ctx.fill();
                        }
                    } else {
                        // ÂõõËßí„ÅÆÈöúÂÆ≥Áâ©„ÇíÊèèÁîªÔºà„Ç∞„É©„Éá„Éº„Ç∑„Éß„É≥Ôºâ
                        const boxGradient = ctx.createLinearGradient(
                            obsScreenX, obs.y,
                            obsScreenX, obs.y + obs.height
                        );
                        boxGradient.addColorStop(0, '#8B6F47');
                        boxGradient.addColorStop(1, '#6B5432');
                        
                        if (!useLightweightMode) {
                            ctx.shadowBlur = 15;
                            ctx.shadowColor = 'rgba(0, 0, 0, 0.3)';
                        }
                        ctx.fillStyle = boxGradient;
                        ctx.fillRect(obsScreenX, obs.y, obs.width, obs.height);
                        ctx.shadowBlur = 0;
                        
                        // „Éè„Ç§„É©„Ç§„ÉàÔºàËªΩÈáè„É¢„Éº„Éâ„Åß„ÅØÁ∞°Áï•ÂåñÔºâ
                        if (!useLightweightMode) {
                            ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
                            ctx.fillRect(obsScreenX, obs.y, obs.width, obs.height * 0.3);
                            
                            // ÂΩ±
                            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
                            ctx.fillRect(obsScreenX + 3, obs.y + obs.height, obs.width, 6);
                        }
                    }
                }
            }

            // „Ç¥„Éº„É´„ÇíÊèèÁîª - AppleÈ¢®„ÅÆ„Éá„Ç∂„Ç§„É≥
            const goalScreenX = goalX - cameraX;
            if (goalScreenX > -100 && goalScreenX < canvas.width + 100) {
                // „Ç¥„Éº„É´„ÅÆÂÖâ„ÅÆÂäπÊûúÔºàËªΩÈáè„É¢„Éº„Éâ„Åß„ÅØÁ∞°Áï•ÂåñÔºâ
                if (!useLightweightMode) {
                    const goalGlow = ctx.createRadialGradient(
                        goalScreenX, canvas.height - groundHeight - 75,
                        0,
                        goalScreenX, canvas.height - groundHeight - 75,
                        100
                    );
                    goalGlow.addColorStop(0, 'rgba(76, 175, 80, 0.4)');
                    goalGlow.addColorStop(1, 'rgba(76, 175, 80, 0)');
                    ctx.fillStyle = goalGlow;
                    ctx.fillRect(goalScreenX - 100, 0, 200, canvas.height);
                }
                
                // „Ç¥„Éº„É´„Éï„É©„ÉÉ„Ç∞Ôºà„Ç∞„É©„Éá„Éº„Ç∑„Éß„É≥Ôºâ
                const flagGradient = ctx.createLinearGradient(
                    goalScreenX - 5, canvas.height - groundHeight - 150,
                    goalScreenX - 5, canvas.height - groundHeight
                );
                flagGradient.addColorStop(0, '#4CAF50');
                flagGradient.addColorStop(1, '#2E7D32');
                
                if (!useLightweightMode) {
                    ctx.shadowBlur = 20;
                    ctx.shadowColor = 'rgba(76, 175, 80, 0.6)';
                }
                ctx.fillStyle = flagGradient;
                ctx.fillRect(goalScreenX - 5, canvas.height - groundHeight - 150, 10, 150);
                ctx.shadowBlur = 0;
                
                // „Éï„É©„ÉÉ„Ç∞„ÅÆ„Éè„Ç§„É©„Ç§„ÉàÔºàËªΩÈáè„É¢„Éº„Éâ„Åß„ÅØÁ∞°Áï•ÂåñÔºâ
                if (!useLightweightMode) {
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                    ctx.fillRect(goalScreenX - 5, canvas.height - groundHeight - 150, 10, 50);
                }
                
                // „Éï„É©„ÉÉ„Ç∞„ÅÆÂ∏ÉÈÉ®ÂàÜÔºà„Ç∞„É©„Éá„Éº„Ç∑„Éß„É≥Ôºâ
                const clothGradient = ctx.createLinearGradient(
                    goalScreenX - 5, canvas.height - groundHeight - 100,
                    goalScreenX + 30, canvas.height - groundHeight - 125
                );
                clothGradient.addColorStop(0, '#FFD700');
                clothGradient.addColorStop(1, '#FFA500');
                
                ctx.fillStyle = clothGradient;
                ctx.beginPath();
                ctx.moveTo(goalScreenX - 5, canvas.height - groundHeight - 150);
                ctx.lineTo(goalScreenX - 5, canvas.height - groundHeight - 100);
                ctx.lineTo(goalScreenX + 30, canvas.height - groundHeight - 125);
                ctx.closePath();
                ctx.fill();
            }

            // „Éó„É¨„Ç§„É§„Éº„ÇíÊèèÁîª
            if (playerImageLoaded && spriteFrameWidth > 0) {
                // ÁîªÂÉè„ÅåË™≠„ÅøËæº„Åæ„Çå„Å¶„ÅÑ„ÇãÂ†¥Âêà„ÅØ„Çπ„Éó„É©„Ç§„Éà„Ç∑„Éº„Éà„Åã„ÇâÊèèÁîª
                // „Éó„É¨„Ç§„É§„Éº„ÅÆÂΩ±ÔºàËªΩÈáè„É¢„Éº„Éâ„Åß„ÅØÁ∞°Áï•ÂåñÔºâ
                if (!useLightweightMode) {
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
                    ctx.fillRect(player.x + 3, player.y + player.height + 2, player.width, 4);
                }
                
                // „Çπ„Éó„É©„Ç§„Éà„Ç∑„Éº„Éà„Åã„ÇâÁèæÂú®„ÅÆ„Éï„É¨„Éº„É†„ÇíÂàá„ÇäÂá∫„Åó„Å¶ÊèèÁîª
                // Ëµ∞Ë°å‰∏≠„ÅØ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„ÄÅ„Ç∏„É£„É≥„Éó‰∏≠„ÅØ1„Ç≥„ÉûÁõÆ„ÇíË°®Á§∫
                const currentFrame = player.isJumping ? 0 : animationFrameIndex;
                const sourceX = currentFrame * spriteFrameWidth;
                
                // „Çπ„Éó„É©„Ç§„Éà„Ç∑„Éº„Éà„Åã„Çâ1„Ç≥„Éû„ÇíÂàá„ÇäÂá∫„Åó„Å¶ÊèèÁîª
                ctx.drawImage(
                    playerSpriteSheet,
                    sourceX, 0,                    // „Çπ„Éó„É©„Ç§„Éà„Ç∑„Éº„Éà‰∏ä„ÅÆÂàá„ÇäÂá∫„Åó‰ΩçÁΩÆÔºàx, yÔºâ
                    spriteFrameWidth, playerSpriteSheet.height, // Âàá„ÇäÂá∫„Åô„Çµ„Ç§„Ç∫
                    player.x, player.y,           // ÊèèÁîªÂÖà„ÅÆ‰ΩçÁΩÆ
                    player.width, player.height    // ÊèèÁîª„Çµ„Ç§„Ç∫
                );
                
                // „Ç∏„É£„É≥„ÉóÊôÇ„ÅÆ„Ç∞„É≠„ÉºÂäπÊûúÔºàËªΩÈáè„É¢„Éº„Éâ„Åß„ÅØÁÑ°ÂäπÂåñÔºâ
                if (!useLightweightMode && player.isJumping && player.velocityY < 0) {
                    ctx.fillStyle = 'rgba(102, 126, 234, 0.3)';
                    ctx.shadowBlur = 20;
                    ctx.shadowColor = 'rgba(102, 126, 234, 0.8)';
                    ctx.fillRect(player.x - 5, player.y - 5, player.width + 10, player.height + 10);
                    ctx.shadowBlur = 0;
                }
            } else {
                // ÁîªÂÉè„ÅåË™≠„ÅøËæº„Åæ„Çå„Å¶„ÅÑ„Å™„ÅÑÂ†¥Âêà„ÅØ„Éá„Éï„Ç©„É´„Éà„ÅÆÊèèÁîªÔºà„Éï„Ç©„Éº„É´„Éê„ÉÉ„ÇØÔºâ
                // „Éó„É¨„Ç§„É§„Éº„ÅÆÂΩ±ÔºàËªΩÈáè„É¢„Éº„Éâ„Åß„ÅØÁ∞°Áï•ÂåñÔºâ
                if (!useLightweightMode) {
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
                    ctx.fillRect(player.x + 3, player.y + player.height + 2, player.width, 4);
                }
                
                // „Éó„É¨„Ç§„É§„Éº„ÅÆÊú¨‰ΩìÔºà„Ç∞„É©„Éá„Éº„Ç∑„Éß„É≥Ôºâ
                const playerGradient = ctx.createLinearGradient(
                    player.x, player.y, 
                    player.x, player.y + player.height
                );
                playerGradient.addColorStop(0, '#ff7a8a');
                playerGradient.addColorStop(1, '#ff6b6b');
                ctx.fillStyle = playerGradient;
                if (!useLightweightMode) {
                    ctx.shadowBlur = 15;
                    ctx.shadowColor = 'rgba(255, 107, 107, 0.5)';
                }
                ctx.fillRect(player.x, player.y, player.width, player.height);
                ctx.shadowBlur = 0;
                
                // „Éó„É¨„Ç§„É§„Éº„ÅÆ„Éè„Ç§„É©„Ç§„ÉàÔºàËªΩÈáè„É¢„Éº„Éâ„Åß„ÅØÁ∞°Áï•ÂåñÔºâ
                if (!useLightweightMode) {
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                    ctx.fillRect(player.x, player.y, player.width, player.height * 0.3);
                }
                
                // „Éó„É¨„Ç§„É§„Éº„ÅÆÁõÆ
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(player.x + 10, player.y + 15, 8, 8);
                ctx.fillRect(player.x + 22, player.y + 15, 8, 8);
                ctx.fillStyle = '#000000';
                ctx.fillRect(player.x + 12, player.y + 17, 4, 4);
                ctx.fillRect(player.x + 24, player.y + 17, 4, 4);
                
                // „Ç∏„É£„É≥„ÉóÊôÇ„ÅÆ„Ç∞„É≠„ÉºÂäπÊûúÔºàËªΩÈáè„É¢„Éº„Éâ„Åß„ÅØÁÑ°ÂäπÂåñÔºâ
                if (!useLightweightMode && player.isJumping && player.velocityY < 0) {
                    ctx.fillStyle = 'rgba(102, 126, 234, 0.3)';
                    ctx.shadowBlur = 20;
                    ctx.shadowColor = 'rgba(102, 126, 234, 0.8)';
                    ctx.fillRect(player.x - 5, player.y - 5, player.width + 10, player.height + 10);
                    ctx.shadowBlur = 0;
                }
            }

            // Èõ≤„ÇíÊèèÁîªÔºàË£ÖÈ£æÔºâ- AppleÈ¢®„ÅÆÊ¥óÁ∑¥„Åï„Çå„ÅüÈõ≤ÔºàÂõ∫ÂÆö‰ΩçÁΩÆÔºâ
            // ËªΩÈáè„É¢„Éº„Éâ„Åß„ÅØÈõ≤„ÇíÊèèÁîª„Åó„Å™„ÅÑÔºà„Éë„Éï„Ç©„Éº„Éû„É≥„ÇπÂêë‰∏äÔºâ
            if (!useLightweightMode) {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.15)';
                for (let i = 0; i < 4; i++) {
                    const cloudX = (i * 400) % canvas.width;
                    const cloudY = 40 + Math.sin(i) * 10;
                    ctx.beginPath();
                    ctx.arc(cloudX, cloudY, 25, 0, Math.PI * 2);
                    ctx.arc(cloudX + 30, cloudY, 30, 0, Math.PI * 2);
                    ctx.arc(cloudX + 60, cloudY, 25, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        }

        // „Ç≤„Éº„É†„Ç™„Éº„Éê„Éº
        function gameOver() {
            gameRunning = false;
            gamePaused = true;
            playGameOverSound(); // „Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºÂäπÊûúÈü≥
            
            document.getElementById('gameOverModal').classList.add('show');
        }

        // „Çπ„ÉÜ„Éº„Ç∏„ÇØ„É™„Ç¢
        function stageClear() {
            gameRunning = false;
            gamePaused = true;
            
            if (currentStage < 3) {
                document.getElementById('stageClearMessage').textContent = 
                    `„Çπ„ÉÜ„Éº„Ç∏${currentStage}„Çí„ÇØ„É™„Ç¢„Åó„Åæ„Åó„ÅüÔºÅ`;
                document.getElementById('stageClearModal').classList.add('show');
            } else {
                // ÂÖ®„Çπ„ÉÜ„Éº„Ç∏„ÇØ„É™„Ç¢
                document.getElementById('stageClearMessage').textContent = 
                    'ÂÖ®„Çπ„ÉÜ„Éº„Ç∏„ÇØ„É™„Ç¢ÔºÅ„Åä„ÇÅ„Åß„Å®„ÅÜ„Åî„Åñ„ÅÑ„Åæ„ÅôÔºÅ';
                document.getElementById('stageClearModal').classList.add('show');
            }
        }

        // Ê¨°„ÅÆ„Çπ„ÉÜ„Éº„Ç∏„Å∏
        function nextStage() {
            if (currentStage < 3) {
                currentStage++;
                document.getElementById('stageClearModal').classList.remove('show');
                loadStage(currentStage);
                startGame();
            } else {
                // „Ç≤„Éº„É†„ÇØ„É™„Ç¢
                document.getElementById('stageClearModal').classList.remove('show');
                restartGame();
            }
        }

        // „Çπ„ÉÜ„Éº„Ç∏„ÇíÂÜç„Çπ„Çø„Éº„Éà
        function restartStage() {
            document.getElementById('gameOverModal').classList.remove('show');
            loadStage(currentStage);
            startGame();
        }

        // „Ç≤„Éº„É†„ÇíÂÜçÈñã
        function restartGame() {
            currentStage = 1;
            document.getElementById('gameOverModal').classList.remove('show');
            document.getElementById('stageClearModal').classList.remove('show');
            const startBtn = document.getElementById('startBtn');
            startBtn.disabled = false;
            startBtn.textContent = '„Ç≤„Éº„É†ÈñãÂßã';
            loadStage(currentStage);
            // „Ç≤„Éº„É†„ÅØËá™ÂãïÈñãÂßã„Åó„Å™„ÅÑ
        }

        // „Ç≤„Éº„É†ÈñãÂßã
        function startGame() {
            gameRunning = true;
            gamePaused = false;
            gameLoop();
        }

        // „Çπ„Çø„Éº„Éà„Éú„Çø„É≥„ÅÆÂá¶ÁêÜ
        function handleStart() {
            const startBtn = document.getElementById('startBtn');
            if (startBtn.disabled) return;
            
            startBtn.disabled = true;
            startBtn.textContent = '„Ç≤„Éº„É†‰∏≠...';
            loadStage(1);
            startGame();
        }

        // ÊúÄÁµÇÊõ¥Êñ∞Êó•ÊôÇ„ÇíË°®Á§∫
        function updateLastUpdateTime() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const dateStr = `${year}Âπ¥${month}Êúà${day}Êó• ${hours}:${minutes}`;
            document.getElementById('lastUpdate').textContent = `ÊúÄÁµÇÊõ¥Êñ∞: ${dateStr}`;
        }

        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
        document.getElementById('startBtn').addEventListener('click', handleStart);
        
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                
                // „Ç≤„Éº„É†„Ç™„Éº„Éê„Éº„É¢„Éº„ÉÄ„É´„ÅåË°®Á§∫„Åï„Çå„Å¶„ÅÑ„ÇãÂ†¥Âêà„ÅØ„É™„Çπ„Çø„Éº„Éà
                const gameOverModal = document.getElementById('gameOverModal');
                if (gameOverModal.classList.contains('show')) {
                    restartStage();
                    return;
                }
                
                // „Çπ„ÉÜ„Éº„Ç∏„ÇØ„É™„Ç¢„É¢„Éº„ÉÄ„É´„ÅåË°®Á§∫„Åï„Çå„Å¶„ÅÑ„ÇãÂ†¥Âêà„ÅØÊ¨°„ÅÆ„Çπ„ÉÜ„Éº„Ç∏„Å∏
                const stageClearModal = document.getElementById('stageClearModal');
                if (stageClearModal.classList.contains('show')) {
                    nextStage();
                    return;
                }
                
                // „Ç≤„Éº„É†„ÅåÂÆüË°å‰∏≠„Åß„Å™„ÅÑÂ†¥Âêà„ÅØ„Çπ„Çø„Éº„Éà
                if (!gameRunning) {
                    handleStart();
                } else {
                    jump();
                }
            }
        });

        document.getElementById('jumpBtn').addEventListener('click', jump);
        document.getElementById('jumpBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            jump();
        });

        // „Çø„Éñ„É¨„ÉÉ„ÉàÂØæÂøúÔºöÁîªÈù¢„ÅÆ„Å©„Åì„ÇíÊäº„Åó„Å¶„ÇÇ„Ç∏„É£„É≥„Éó
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (gameRunning && !gamePaused) {
                jump();
            }
        });

        // „Ç≤„Éº„É†„Ç≥„É≥„ÉÜ„ÉäÂÖ®‰Ωì„Åß„ÇÇ„Çø„ÉÉ„ÉÅ„Ç§„Éô„É≥„Éà„ÇíÂèó„Åë‰ªò„Åë„Çã
        document.querySelector('.game-container').addEventListener('touchstart', (e) => {
            // „Éú„Çø„É≥„ÇÑ„É™„É≥„ÇØ‰ª•Â§ñ„ÅÆÂ†¥ÊâÄ„Çí„Çø„ÉÉ„ÉÅ„Åó„ÅüÂ†¥Âêà„ÅÆ„Åø„Ç∏„É£„É≥„Éó
            if (e.target === canvas || e.target === document.querySelector('.game-info') || 
                e.target.closest('.game-info') || e.target.closest('.controls')) {
                e.preventDefault();
                if (gameRunning && !gamePaused) {
                    jump();
                }
            }
        });

        // ÂàùÊúüÂåñ
        updateLastUpdateTime();
        // „Ç™„Éº„Éá„Ç£„Ç™„Ç≥„É≥„ÉÜ„Ç≠„Çπ„Éà„ÇíÂàùÊúüÂåñÔºà„É¶„Éº„Ç∂„Éº„Ç§„É≥„Çø„É©„ÇØ„Ç∑„Éß„É≥Âæå„Å´ÊúâÂäπÂåñ„Åï„Çå„ÇãÔºâ
        
        // „É¶„Éº„Ç∂„Éº„Ç§„É≥„Çø„É©„ÇØ„Ç∑„Éß„É≥„Åß„Ç™„Éº„Éá„Ç£„Ç™„Ç≥„É≥„ÉÜ„Ç≠„Çπ„Éà„ÇíÂàùÊúüÂåñ
        document.addEventListener('click', () => {
            if (!audioContext) {
                initAudioContext();
            }
        }, { once: true });

        document.addEventListener('touchstart', () => {
            if (!audioContext) {
                initAudioContext();
            }
        }, { once: true });
        
        // „Ç≤„Éº„É†„ÅØËá™ÂãïÈñãÂßã„Åó„Å™„ÅÑÔºà„Çπ„Çø„Éº„Éà„Éú„Çø„É≥„ÇíÂæÖ„Å§Ôºâ
    </script>

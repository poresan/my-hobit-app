    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // ã‚­ãƒ£ãƒ³ãƒã‚¹ã®ã‚µã‚¤ã‚ºã‚’è¨­å®š
        function resizeCanvas() {
            const maxWidth = 800;
            const maxHeight = 400;
            const aspectRatio = maxWidth / maxHeight;
            
            let width = Math.min(window.innerWidth - 40, maxWidth);
            let height = width / aspectRatio;
            
            if (height > maxHeight) {
                height = maxHeight;
                width = height * aspectRatio;
            }
            
            canvas.width = width;
            canvas.height = height;
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // ã‚²ãƒ¼ãƒ çŠ¶æ…‹
        let currentStage = 1;
        let gameRunning = false;
        let gamePaused = false;

        // ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼
        const player = {
            x: 100,
            y: 0,
            width: 40,
            height: 50,
            velocityY: 0,
            isJumping: false,
            groundY: 0,
            color: '#ff6b6b'
        };

        // åœ°é¢ã®é«˜ã•
        const groundHeight = 50;
        player.groundY = canvas.height - groundHeight - player.height;
        player.y = player.groundY;

        // ã‚«ãƒ¡ãƒ©ï¼ˆã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ä½ç½®ï¼‰
        let cameraX = 0;
        const scrollSpeed = 2.2;

        // éšœå®³ç‰©ã¨è½ã¨ã—ç©´
        let obstacles = [];
        let pits = [];
        let goalX = 0;

        // ã‚¹ãƒ†ãƒ¼ã‚¸ãƒ‡ãƒ¼ã‚¿
        const stages = [
            {
                obstacles: [
                    { x: 500, width: 60, height: 80, type: 'box' },
                    { x: 800, width: 60, height: 100, type: 'box' },
                    { x: 1200, width: 60, height: 60, type: 'triangle' }
                ],
                pits: [
                    { x: 650, width: 100 },
                    { x: 950, width: 80 }
                ],
                goal: 1500
            },
            {
                obstacles: [
                    { x: 400, width: 60, height: 90, type: 'box' },
                    { x: 700, width: 60, height: 110, type: 'triangle' },
                    { x: 1000, width: 60, height: 70, type: 'box' },
                    { x: 1300, width: 60, height: 100, type: 'triangle' }
                ],
                pits: [
                    { x: 550, width: 120 },
                    { x: 850, width: 100 },
                    { x: 1150, width: 90 }
                ],
                goal: 1600
            },
            {
                obstacles: [
                    { x: 350, width: 60, height: 100, type: 'box' },
                    { x: 600, width: 60, height: 120, type: 'triangle' },
                    { x: 850, width: 60, height: 80, type: 'box' },
                    { x: 1100, width: 60, height: 110, type: 'triangle' },
                    { x: 1350, width: 60, height: 95, type: 'box' }
                ],
                pits: [
                    { x: 500, width: 80 },
                    { x: 750, width: 100 },
                    { x: 1000, width: 90 },
                    { x: 1250, width: 110 }
                ],
                goal: 1700
            }
        ];

        // ç‰©ç†å®šæ•°
        const gravity = 0.4;
        const jumpPower = -14;
        const groundFriction = 0.9;
        const maxJumpHeight = 200; // æœ€å¤§ã‚¸ãƒ£ãƒ³ãƒ—é«˜ã•ï¼ˆç”»é¢ã‹ã‚‰ã¯ã¿å‡ºãªã„ã‚ˆã†ã«ï¼‰

        // ã‚¹ãƒ†ãƒ¼ã‚¸ã‚’èª­ã¿è¾¼ã‚€
        function loadStage(stageNumber) {
            const stage = stages[stageNumber - 1];
            obstacles = stage.obstacles.map(obs => ({
                ...obs,
                y: canvas.height - groundHeight - obs.height,
                type: obs.type || 'box' // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã¯box
            }));
            pits = stage.pits.map(pit => ({
                ...pit,
                y: canvas.height - groundHeight,
                depth: 200
            }));
            goalX = stage.goal;
            
            // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã‚’ãƒªã‚»ãƒƒãƒˆ
            player.x = 100;
            player.y = player.groundY;
            player.velocityY = 0;
            player.isJumping = false;
            cameraX = 0;
            
            updateDisplay();
        }

        // ã‚¸ãƒ£ãƒ³ãƒ—
        function jump() {
            if (!player.isJumping && gameRunning && !gamePaused) {
                player.velocityY = jumpPower;
                player.isJumping = true;
            }
        }

        // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ãŒéšœå®³ç‰©ã®ä¸Šã«ã„ã‚‹ã‹ãƒã‚§ãƒƒã‚¯
        function isOnObstacle(obs) {
            const obsScreenX = obs.x - cameraX;
            const tolerance = 5; // è¨±å®¹èª¤å·®
            
            // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã®è¶³ãŒéšœå®³ç‰©ã®ä¸Šã«ã‚ã‚‹ã‹
            return player.x + player.width > obsScreenX + tolerance &&
                   player.x < obsScreenX + obs.width - tolerance &&
                   Math.abs((player.y + player.height) - obs.y) < tolerance &&
                   player.velocityY >= 0; // è½ä¸‹ä¸­ã¾ãŸã¯ç€åœ°æ™‚
        }

        // è¡çªåˆ¤å®š
        function checkCollisions() {
            // éšœå®³ç‰©ã¨ã®è¡çª
            for (let obs of obstacles) {
                const obsScreenX = obs.x - cameraX;
                
                // å››è§’ã®éšœå®³ç‰©ã®å ´åˆã€ä¸Šã‹ã‚‰è¸ã‚ã‚‹
                if (obs.type === 'box') {
                    // ä¸Šã‹ã‚‰è¸ã‚“ã§ã„ã‚‹å ´åˆã¯è¡çªã—ãªã„
                    if (isOnObstacle(obs)) {
                        continue;
                    }
                }
                
                // ä¸‰è§’ã®éšœå®³ç‰©ã¾ãŸã¯å››è§’ã®éšœå®³ç‰©ã®å´é¢ãƒ»ä¸‹ã‹ã‚‰ã®è¡çª
                if (obs.type === 'triangle') {
                    // ä¸‰è§’ã®éšœå®³ç‰©ã¯ä¸Šã‹ã‚‰è¸ã‚“ã§ã‚‚æ­»ã¬ï¼ˆã©ã®æ–¹å‘ã‹ã‚‰ã§ã‚‚è¡çªï¼‰
                    const topY = obs.y;
                    const bottomY = obs.y + obs.height;
                    const leftX = obsScreenX;
                    const rightX = obsScreenX + obs.width;
                    
                    // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ãŒä¸‰è§’ã®ç¯„å›²å†…ã«ã„ã‚‹ã‹
                    if (player.x < rightX && player.x + player.width > leftX &&
                        player.y < bottomY && player.y + player.height > topY) {
                        // ä¸‰è§’ã®å†…éƒ¨åˆ¤å®šï¼ˆç°¡æ˜“ç‰ˆï¼šãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã®ä¸­å¿ƒç‚¹ãŒä¸‰è§’ã®å†…éƒ¨ã«ã‚ã‚‹ã‹ï¼‰
                        const playerCenterX = player.x + player.width / 2;
                        const playerCenterY = player.y + player.height / 2;
                        
                        // ä¸‰è§’ã®å·¦å´ã®ç·š: y = topY + (bottomY - topY) * (x - leftX) / (width/2)
                        // ä¸‰è§’ã®å³å´ã®ç·š: y = topY + (bottomY - topY) * (rightX - x) / (width/2)
                        const centerX = obsScreenX + obs.width / 2;
                        const leftLineY = topY + (bottomY - topY) * (playerCenterX - leftX) / (obs.width / 2);
                        const rightLineY = topY + (bottomY - topY) * (rightX - playerCenterX) / (obs.width / 2);
                        const minY = Math.min(leftLineY, rightLineY);
                        
                        // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã®ä¸­å¿ƒãŒä¸‰è§’ã®å†…éƒ¨ã«ã‚ã‚‹ã‹
                        if (playerCenterY > minY && playerCenterY < bottomY) {
                            return true;
                        }
                    }
                } else {
                    // å››è§’ã®éšœå®³ç‰©ã®å´é¢ãƒ»ä¸‹ã‹ã‚‰ã®è¡çª
                    if (player.x < obsScreenX + obs.width &&
                        player.x + player.width > obsScreenX &&
                        player.y < obs.y + obs.height &&
                        player.y + player.height > obs.y) {
                        return true;
                    }
                }
            }

            // è½ã¨ã—ç©´ã¨ã®è¡çªï¼ˆãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ãŒè½ã¨ã—ç©´ã®ä¸Šã«ã„ã¦ã€åœ°é¢ã‚ˆã‚Šä¸‹ã«è½ã¡ãŸå ´åˆï¼‰
            for (let pit of pits) {
                const pitScreenX = pit.x - cameraX;
                // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ãŒè½ã¨ã—ç©´ã®ç¯„å›²å†…ã«ã„ã‚‹
                if (player.x + player.width > pitScreenX &&
                    player.x < pitScreenX + pit.width) {
                    // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ãŒåœ°é¢ã‚ˆã‚Šä¸‹ã«è½ã¡ãŸå ´åˆ
                    if (player.y + player.height > pit.y) {
                        return true;
                    }
                }
            }

            return false;
        }

        // ã‚´ãƒ¼ãƒ«åˆ¤å®š
        function checkGoal() {
            const goalScreenX = goalX - cameraX;
            return player.x >= goalScreenX - 50;
        }

        // æ›´æ–°è¡¨ç¤º
        function updateDisplay() {
            document.getElementById('stageDisplay').textContent = currentStage;
            const remainingDistance = Math.max(0, Math.floor((goalX - cameraX - player.x) / 10));
            document.getElementById('distanceDisplay').textContent = remainingDistance;
        }

        // ã‚²ãƒ¼ãƒ ãƒ«ãƒ¼ãƒ—
        function gameLoop() {
            if (!gameRunning || gamePaused) return;

            // ã‚«ãƒ¡ãƒ©ã‚’ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«
            cameraX += scrollSpeed;

            // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã®ç‰©ç†
            player.velocityY += gravity;
            player.y += player.velocityY;

            // æœ€å¤§ã‚¸ãƒ£ãƒ³ãƒ—é«˜ã•ã®åˆ¶é™ï¼ˆç”»é¢ã‹ã‚‰ã¯ã¿å‡ºãªã„ã‚ˆã†ã«ï¼‰
            const minY = player.groundY - maxJumpHeight;
            if (player.y < minY) {
                player.y = minY;
                player.velocityY = 0;
            }

            // è½ã¨ã—ç©´ã®ä¸Šã«ã„ã‚‹ã‹ãƒã‚§ãƒƒã‚¯
            let onPit = false;
            for (let pit of pits) {
                const pitScreenX = pit.x - cameraX;
                if (player.x + player.width > pitScreenX &&
                    player.x < pitScreenX + pit.width) {
                    onPit = true;
                    break;
                }
            }

            // éšœå®³ç‰©ã®ä¸Šã«ä¹—ã£ã¦ã„ã‚‹ã‹ãƒã‚§ãƒƒã‚¯
            let onObstacle = false;
            let obstacleTop = player.groundY;
            
            for (let obs of obstacles) {
                if (obs.type === 'box' && isOnObstacle(obs)) {
                    const obsScreenX = obs.x - cameraX;
                    obstacleTop = obs.y;
                    onObstacle = true;
                    // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã‚’éšœå®³ç‰©ã®ä¸Šã«é…ç½®
                    if (player.y + player.height > obs.y && player.velocityY >= 0) {
                        player.y = obs.y - player.height;
                        player.velocityY = 0;
                        player.isJumping = false;
                    }
                    break;
                }
            }

            // åœ°é¢ã¨ã®è¡çªåˆ¤å®šï¼ˆè½ã¨ã—ç©´ã®ä¸Šã«ã„ãªã„å ´åˆã®ã¿ï¼‰
            if (!onPit && !onObstacle && player.y >= player.groundY) {
                player.y = player.groundY;
                player.velocityY = 0;
                player.isJumping = false;
            }

            // è¡çªåˆ¤å®š
            if (checkCollisions()) {
                gameOver();
                return;
            }

            // ã‚´ãƒ¼ãƒ«åˆ¤å®š
            if (checkGoal()) {
                stageClear();
                return;
            }

            // æç”»
            draw();

            // è¡¨ç¤ºæ›´æ–°
            updateDisplay();

            requestAnimationFrame(gameLoop);
        }

        // æç”»
        function draw() {
            // èƒŒæ™¯ã‚’ã‚¯ãƒªã‚¢
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // èƒŒæ™¯ï¼ˆç©ºï¼‰
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(1, '#98D8C8');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // åœ°é¢
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(0, canvas.height - groundHeight, canvas.width, groundHeight);
            
            // åœ°é¢ã®ãƒ†ã‚¯ã‚¹ãƒãƒ£
            ctx.fillStyle = '#654321';
            for (let i = 0; i < canvas.width; i += 20) {
                ctx.fillRect(i - (cameraX % 20), canvas.height - groundHeight, 1, groundHeight);
            }

            // è½ã¨ã—ç©´ã‚’æç”»
            ctx.fillStyle = '#000000';
            for (let pit of pits) {
                const pitScreenX = pit.x - cameraX;
                if (pitScreenX > -pit.width && pitScreenX < canvas.width) {
                    ctx.fillRect(pitScreenX, pit.y, pit.width, pit.depth);
                }
            }

            // éšœå®³ç‰©ã‚’æç”»
            for (let obs of obstacles) {
                const obsScreenX = obs.x - cameraX;
                if (obsScreenX > -obs.width && obsScreenX < canvas.width) {
                    if (obs.type === 'triangle') {
                        // ä¸‰è§’ã®éšœå®³ç‰©ã‚’æç”»
                        ctx.fillStyle = '#ff4444';
                        ctx.beginPath();
                        ctx.moveTo(obsScreenX + obs.width / 2, obs.y); // é ‚ç‚¹
                        ctx.lineTo(obsScreenX, obs.y + obs.height); // å·¦ä¸‹
                        ctx.lineTo(obsScreenX + obs.width, obs.y + obs.height); // å³ä¸‹
                        ctx.closePath();
                        ctx.fill();
                        
                        // ä¸‰è§’ã®å½±
                        ctx.fillStyle = '#cc0000';
                        ctx.beginPath();
                        ctx.moveTo(obsScreenX + obs.width / 2 + 3, obs.y + 3);
                        ctx.lineTo(obsScreenX + 3, obs.y + obs.height + 3);
                        ctx.lineTo(obsScreenX + obs.width + 3, obs.y + obs.height + 3);
                        ctx.closePath();
                        ctx.fill();
                    } else {
                        // å››è§’ã®éšœå®³ç‰©ã‚’æç”»
                        ctx.fillStyle = '#8B4513';
                        ctx.fillRect(obsScreenX, obs.y, obs.width, obs.height);
                        
                        // éšœå®³ç‰©ã®å½±
                        ctx.fillStyle = '#654321';
                        ctx.fillRect(obsScreenX + 5, obs.y + obs.height, obs.width, 5);
                    }
                }
            }

            // ã‚´ãƒ¼ãƒ«ã‚’æç”»
            const goalScreenX = goalX - cameraX;
            if (goalScreenX > -100 && goalScreenX < canvas.width + 100) {
                // ã‚´ãƒ¼ãƒ«ãƒ•ãƒ©ãƒƒã‚°
                ctx.fillStyle = '#00ff00';
                ctx.fillRect(goalScreenX - 5, canvas.height - groundHeight - 150, 10, 150);
                ctx.fillStyle = '#ffff00';
                ctx.beginPath();
                ctx.moveTo(goalScreenX - 5, canvas.height - groundHeight - 150);
                ctx.lineTo(goalScreenX - 5, canvas.height - groundHeight - 100);
                ctx.lineTo(goalScreenX + 30, canvas.height - groundHeight - 125);
                ctx.closePath();
                ctx.fill();
            }

            // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã‚’æç”»
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
            
            // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã®ç›®
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(player.x + 10, player.y + 15, 8, 8);
            ctx.fillRect(player.x + 22, player.y + 15, 8, 8);
            ctx.fillStyle = '#000000';
            ctx.fillRect(player.x + 12, player.y + 17, 4, 4);
            ctx.fillRect(player.x + 24, player.y + 17, 4, 4);

            // é›²ã‚’æç”»ï¼ˆè£…é£¾ï¼‰
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            for (let i = 0; i < 3; i++) {
                const cloudX = (i * 400 - (cameraX * 0.3) % 1200) % canvas.width;
                ctx.beginPath();
                ctx.arc(cloudX, 50, 20, 0, Math.PI * 2);
                ctx.arc(cloudX + 25, 50, 25, 0, Math.PI * 2);
                ctx.arc(cloudX + 50, 50, 20, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // ã‚²ãƒ¼ãƒ ã‚ªãƒ¼ãƒãƒ¼
        function gameOver() {
            gameRunning = false;
            gamePaused = true;
            document.getElementById('gameOverModal').classList.add('show');
        }

        // ã‚¹ãƒ†ãƒ¼ã‚¸ã‚¯ãƒªã‚¢
        function stageClear() {
            gameRunning = false;
            gamePaused = true;
            
            if (currentStage < 3) {
                document.getElementById('stageClearMessage').textContent = 
                    `ã‚¹ãƒ†ãƒ¼ã‚¸${currentStage}ã‚’ã‚¯ãƒªã‚¢ã—ã¾ã—ãŸï¼`;
                document.getElementById('stageClearModal').classList.add('show');
            } else {
                // å…¨ã‚¹ãƒ†ãƒ¼ã‚¸ã‚¯ãƒªã‚¢
                document.getElementById('stageClearMessage').textContent = 
                    'å…¨ã‚¹ãƒ†ãƒ¼ã‚¸ã‚¯ãƒªã‚¢ï¼ãŠã‚ã§ã¨ã†ã”ã–ã„ã¾ã™ï¼';
                document.getElementById('stageClearModal').classList.add('show');
            }
        }

        // æ¬¡ã®ã‚¹ãƒ†ãƒ¼ã‚¸ã¸
        function nextStage() {
            if (currentStage < 3) {
                currentStage++;
                document.getElementById('stageClearModal').classList.remove('show');
                loadStage(currentStage);
                startGame();
            } else {
                // ã‚²ãƒ¼ãƒ ã‚¯ãƒªã‚¢
                document.getElementById('stageClearModal').classList.remove('show');
                restartGame();
            }
        }

        // ã‚¹ãƒ†ãƒ¼ã‚¸ã‚’å†ã‚¹ã‚¿ãƒ¼ãƒˆ
        function restartStage() {
            document.getElementById('gameOverModal').classList.remove('show');
            loadStage(currentStage);
            startGame();
        }

        // ã‚²ãƒ¼ãƒ ã‚’å†é–‹
        function restartGame() {
            currentStage = 1;
            document.getElementById('gameOverModal').classList.remove('show');
            document.getElementById('stageClearModal').classList.remove('show');
            loadStage(currentStage);
            startGame();
        }

        // ã‚²ãƒ¼ãƒ é–‹å§‹
        function startGame() {
            gameRunning = true;
            gamePaused = false;
            gameLoop();
        }

        // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                jump();
            }
        });

        document.getElementById('jumpBtn').addEventListener('click', jump);
        document.getElementById('jumpBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            jump();
        });

        // åˆæœŸåŒ–
        loadStage(1);
        startGame();
    </script>
